<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Profile</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH45TgrphrMnMTlMx9wpG_Jj7JoBzrI9zAfg&s">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" bg-gray-700">
 
  <div class=" flex items-center bg-gray-800 shadow-2xl">
    <div class="px-4 mx-auto mt-16 mb-16 max-w-7xl sm:mt-24">
      <div class="text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-200 sm:text-5xl md:text-6xl font-title">
        <span class="block">Letter<span class="text-orange-400">b</span><span class="text-green-500">o</span><span class="text-blue-400">x</span>d Profile</span>
        </h1>
      </div>
    </div>
  </div>

  <form class="max-w-md mx-auto" method="POST">
    <div class="mb-5 pt-48">
      <label class="block mb-2 text-lg font-medium text-blue-600 font-bold">Letterboxd Username</label>
      <input type="text" name="userInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white "placeholder="Username" required />
    </div>
    <input type="submit" class="shadow-xl text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"></button>
  </form>


</body>
</html>
