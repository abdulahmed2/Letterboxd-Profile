<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user}}</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH45TgrphrMnMTlMx9wpG_Jj7JoBzrI9zAfg&s">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-700">

  <div class=" flex items-center bg-gray-800">
    <div class="px-4 mx-auto mt-16 mb-16 max-w-7xl sm:mt-24">
      <div class="text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-200 sm:text-5xl md:text-6xl font-title">
        <span class="block">{{user}}'s <span class="text-orange-400">Pro</span><span class="text-green-500">fi</span><span class="text-blue-400">le</span></span>
        </h1>
      </div>
    </div>
  </div>

  <div class="font-extrabold text-5xl text-center mt-16 text-white">
    Your Top Directors:
  </div>

  <div class="grid grid-cols-7 gap text-center grid-rows-10 mt-12">
        <div class="bg-amber-500 row-start-10 row-end-1 border-gray-800 col-start-2 col-end-3">{{directorOne}}</div>
        <div class="bg-zinc-500 row-start-10 row-end-3 border-gray-800 col-start-3 col-end-4">{{directorTwo}}</div>
        <div class="bg-yellow-800 row-start-10 row-end-5 border-gray-800 col-start-4 col-end-5">{{directorThree}}</div>
        <div class="bg-yellow-400 row-start-10 row-end-7 border-gray-800 col-start-5 col-end-6">{{directorFour}}</div>
        <div class="bg-green-600 row-start-9 border-gray-800 col-start-6 col-end-7">{{directorFive}}</div>
  </div>

</body>
</html>
